<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/main.js"></script>
</head>
  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>

    <div id="actions">
      <button id="addContact">Add Contact</button>
      <div id="pipe"></div>
      <input id="searchBox" type="text" name="search" placeholder="Search">
    </div>

    <div id="contactsGallery" class="actionPanel" hidden></div>

    <script id="contactsTemplate" type="text/x-handlebars">
      <ul id="contactList">
        {{#each contacts}}
          <div id="{{id}}" class="thumbnail" data-id="{{id}}">
            <h2>{{full_name}}</h2>
            <strong>Phone Number:</strong>
            <p>{{phone_number}}</p>
            <strong>Email:</strong>
            <p>{{email}}</p>
            {{#each tags}}
              <span>{{tag}}</span>
            {{/each}}
            <button id="editContact">Edit</button>
            <button id="deleteContact">Delete</button>
          </div>
        {{/each}}
      </ul>
    </script>

    <div id="addContactForm" class="actionPanel form" hidden></div>
    <div id="editContactForm" class="actionPanel form" hidden></div>

    <script id="formTemplate" type="text/x-handlebars">
      <div id="addContactDiv">
        <h1>{{heading}}</h1>
        <form>
          <label for="fullNameInput">Full Name:</label>
          <input id="fullNameInput" type="text" name="full_name" placeholder="{{#if full_name}} {{full_name}} {{/if}}" required>
          <p class="error" hidden>Please enter a name</p>
          <br>
          <label for="emailInput">Email address:</label>
          <input id="emailInput" type="text" name="email" placeholder="{{#if email}} {{email}} {{/if}}" required pattern=".+@.+">
          <p class="error" hidden>Please enter a properly formatted email (email@example.com)</p>
          <br>
          <label for="phoneNumberInput">Telephone number:</label>
          <input id="phoneNumberInput" type="text" name="phone_number" placeholder="{{#if phone_number}} {{phone_number}} {{/if}}" required pattern="\d{3}-\d{3}-\d{4}">
          <p class="error" hidden>Please enter a properly formatted phone number (555-555-5555)</p>
          <button id="{{formType}}ContactSubmitButton">Submit</button>
          <button id="cancelButton">Cancel</button>
        </form>
      </div>
    </script>
  </body>
</html>
